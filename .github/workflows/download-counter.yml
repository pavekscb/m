name: Update Download Counter

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Calculate downloads safely
        run: |
          BASE=100

          CURRENT=$(curl -s https://api.github.com/repos/pavekscb/m/releases \
          | jq '[.[].assets[].download_count] | add // 0')

          CURRENT_TOTAL=$((BASE + CURRENT))

          if [ -f downloads.json ]; then
            PREVIOUS=$(jq -r '.message' downloads.json)
          else
            PREVIOUS=0
          fi

          if [ "$CURRENT_TOTAL" -gt "$PREVIOUS" ]; then
            FINAL=$CURRENT_TOTAL
          else
            FINAL=$PREVIOUS
          fi

          echo "Previous: $PREVIOUS"
          echo "Current: $CURRENT_TOTAL"
          echo "Final: $FINAL"

          echo "{\"schemaVersion\":1,\
          \"label\":\"downloads\",\
          \"message\":\"$FINAL\",\
          \"color\":\"blue\"}" > downloads.json

      - name: Commit if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add downloads.json
          git diff --cached --quiet || git commit -m "Update downloads counter"
          git push
