name: mee
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.6.0
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.4
  url_launcher: ^6.2.5
  pinenacl: ^0.6.0
  app_links: ^7.0.0
  cryptography: ^2.9.0
  aptos: ^0.0.1-beta.14

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  # ДОБАВИЛИ ЭТУ СТРОКУ:
  flutter_launcher_icons: ^0.13.1

# Настройки иконок (должны быть с самого края, без пробелов)
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/GTA.gif               
